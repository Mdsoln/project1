<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="Calculate.js">
	</script>
	<link rel="stylesheet" type="text/css" href="calcu.css">
	<title>Scientific machine</title>
  </head>
 <body>
  <div>
    <form>
	  <label>Fisrt number:</label>
	  <input type="number" name="fname" id="a" placeholder=""><br>
	  <label>Second number:</label>
	  <input type="number" name="sname" id="b" placeholder=""><br>
	  <label for="r">Result:</label>
	  <input type="number" name="result" id="r" placeholder=""><br>
	  <input class="symbols" type="button" value="+" id="plus" onclick="sum()">
      <input class="symbols" type="button" value="-" id="minus" onclick="minuss()">
	  <input class="symbols" type="button" value="/" id="div" onclick="divs()">
	  <input class="symbols" type="button" value="*" id="mult" onclick="mults()">
	  <input class="symbols" type="button" value="%" id="modula" onclick="modu()"><br>
	  <input class="symbols" type="button" value="tan()" id="tane" onclick="tangent()">
	  <input class="symbols" type="button" value="sin()" id="sinne" onclick="sine()">
	  <input class="symbols" type="button" value="cos()" id="cose" onclick="cosine()">
	  <input class="symbols" type="button" value="sec()" id="coss" onclick="secc()">
	  <input class="symbols" type="button" value="cot()" id="cott" onclick="cotanget()"><br>
	  <input class="symbols" type="button" value="tan^-1" id="tann" onclick="taninv()">
	  <input class="symbols" type="button" value="sin^-1" id="sinn" onclick="sininv()">
	  <input class="symbols" type="button" value="cos^-1" id="coss" onclick="cosinv()">
	  <input class="symbols" type="button" value="sec^-1" id="sek" onclick="seck()">
	  <input class="symbols" type="button" value="cot^-1" id="cot" onclick="cotk()"><br>
	  <input class="symbols" type="button" value="cosec()" id="cosk" onclick="coosec()">
	  <input class="symbols" type="button" value="tanh()" id="tth" onclick="Tanth()">
	  <input class="symbols" type="button" value="sinh()" id="sth" onclick="Sinth()">
	  <input class="symbols" type="button" value="cosh()" id="cth" onclick="Csth()">
	  <input class="symbols" type="button" value="log2" id="log" onclick="logTwo()"><br>
	  <input class="symbols" type="button" value="log10" id="logs" onclick="logTen()">
	  <input class="symbols" type="button" value="ans^2" id="ans" onclick="square()">
	  <input class="symbols" type="button" value="ans^1/2" id="per" onclick="squareRoot()">
	  <input class="symbols" type="button" value="ans%" id="frac" onclick="percentage()">
	  <input class="symbols" type="button" value="Del" id="clear" onclick="clearIt()">
	</form>
  </div>
 </body>  
</html>
